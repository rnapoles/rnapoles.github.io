<VirtualHost *:80>
  
    ServerName cv.codegeniux.com
    ServerAdmin webmaster@localhost.loc
    DocumentRoot /var/www/cv
    DirectoryIndex index.php

    <Directory "/var/www/cv">

        AllowOverride None
        Allow from All
        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>

    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/cv-error.log
    CustomLog ${APACHE_LOG_DIR}/cv-access.log combined

</VirtualHost>
